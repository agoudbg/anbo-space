<!doctype html>
<html>
	<head>

		<meta charset="utf-8" />
		<title>央视频积分计算器 - 安播空间 - anbo.space</title>
		<!-- 自适应 -->
		<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
		<meta name='apple-mobile-web-app-capable' content='yes'>
		<meta name='apple-mobile-web-app-status-bar-style' content='black'>
		<meta name='format-detection' content='telephone=no'>
		<link rel="manifest" href="/src/template/manifest.json">		
		<!-- 样式 -->
		<link rel="stylesheet" type="text/css" href="/src/css/common.css">
		<link rel="stylesheet" type="text/css" href="/src/css/head.css">
		<link rel="stylesheet" type="text/css" href="/src/css/apps.css">
		<link rel="stylesheet" type="text/css" href="yspcal.css">
		<script src="yspcal.js"></script>

	</head>

	<body>

		<div id="hcont"></div>
		<!-- 下面是正文 -->
		<div class="appsinner">
			<h1 class="appname">央视频积分计算器</h1>          
			<div class="half">
				<h2>基本信息</h2>
				<label for="nowHaveInbox">当前拥有积分 <input value="" type="number" oninput="checknuminput();" id="nowHaveInbox" class="inputtable textin"></input></label>
				<label for="wishInbox">目标积分 <input value="" type="number" oninput="checknuminput();" id="wishInbox" class="inputtable textin"></input></label>
				<h2>任务信息</h2>
				<button class="button" onclick="fast();" >快速填入</button>
				<p>如果每天都完成这些任务，则可以点击此按钮。</p>
				<label for="daysInMonthInbox">平均每月完成签到和下列任务的天数 <input value="0" type="number" oninput="checknuminput();" id="daysInMonthInbox" class="inputtable textin"></input></label>
				<label for="videoPerDayInbox">平均每日观看视频次数 <input value="0" type="number" oninput="checknuminput();" id="videoPerDayInbox" class="inputtable textin"></input></label>
				<label for="tvPerDayInbox">平均每日观看电视次数 <input value="0" type="number" oninput="checknuminput();" id="tvPerDayInbox" class="inputtable textin"></input></label>
				<label for="livePerDayInbox">平均每日观看直播次数 <input value="0" type="number" oninput="checknuminput();" id="livePerDayInbox" class="inputtable textin"></input></label>
				<label for="followPerDayInbox">平均每日关注央视频号次数 <input value="0" type="number" oninput="checknuminput();" id="followPerDayInbox" class="inputtable textin"></input></label>
				<label for="otherInbox">日均其他积分 <input value="0" type="number" oninput="checknuminput();" id="otherInbox" class="inputtable textin"></input></label>
				<p>如果您经常通过抽奖、参与活动等获取或消耗积分，可以在此填入。填入负值代表消耗积分。</p>
				<span style="text-align: right"><button class="button" onclick="calc();">计算</button></span>

			</div>
			<div class="half">
				<div id="resultbox" class="inputtable textin" placeholder="还没有发起计算" style="width: calc(100% - 20px);min-height: 280px; height: auto;" readonly cols="20" rows="9">还没有发起计算</div>     
				<span style="text-align: right"><button class="button" onclick="copy();">复制和分享</button></span>     
				<p>误差说明：本计算器计算的每日签到奖励按照平均值 14 积分计算，每月按 30.5 天计算，每月完成天数从当月 1 日开始计算。</p>
				<p>本计算器所得结果仅供参考，以央视频内展示结果为准。本计算器与央视频无关。</p>
			</div>

		</div>
		<!-- 上面是正文 -->
		<div id="scont"></div>
		<div id="fcont"></div>
	</body>
	
	<script src="/src/js/header.js"></script>


</html>

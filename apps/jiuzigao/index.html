					</tr>

						</td>
						<td>
							
						</td>
					</tr>
				</tbody>
			</table>
			<span style="float: right"><button class="button" onclick="clear();" style="margin-right: 10px">清空</button><button class="button" onclick="printg();">打印</button></span>
			<input id="title" class="inputtable textin" placeholder="标题" style="    width: calc(100% - 20px);"></input>
			<textarea id="main" class="inputtable textin" placeholder="开始编辑内容…" style="width: calc(100% - 20px);height: 300px" cols="20" rows="9"></textarea>

			<p><b>已知问题：</b></p>
			<p>·Preview 版本暂不能在每一页显示页眉和页脚，而只能在最初和最末显示。我们正在排查这个问题。 (#01)</p>
			<p>·Preview 版本暂未内置所需字体。 (#02)</p>
			<p>·标题无法加粗。 (#03)</p>
		</div>

			<table style="width:100%;" cellpadding="0" cellspacing="0" bordercolor="#000000" border="0">

						</td>
					</tr>
					<tr>
						<td colspan="3">
							<p>
								【标&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;题】<span id="ptitle"></span>
							</p>

					</tr>
					<tr>

							<span>【编&ensp;&ensp;辑&ensp;&ensp;人】</span><span id="peditor"></span>

							<span>【记&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;者</span><span>】</span><span id="preporter"></span>
